<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Twitter Style</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Estilo basico para la pagina */
        * {
            background-color: black;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 70px;
        }

        button {
            color: black;
        }

        #subtitleModal {
            text-align: center;
            color: black;
            background-color: white;
        }

        #div-btn-open-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
        }

        /* Estilo basico para el boton que abre el modal */
        #btn-open-modal {
            background-color: white;
            font-size: 40px;
            padding: 20px 40px;
            border-radius: 15px;

        }

        #btn-close-modal {
            background-color: white;
            border-color: black;
            font-weight: bold;
            align-self: center;
        }

        /* Estos son los estilos del modal */
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }

        .modal.open,
        .overlay.modal.open {
            display: block;
        }

        .modal {
            display: none;
            color: black;
            position: fixed;
            padding: 1rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 0.25rem;
            z-index: 10;

            p {
                color: black;
                background-color: white;
                position: absolute;
                top: 45%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        #modal {
            height: 450px;
            width: 500px;
        }

        #divBtnCloseModal {
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div class="panel-izquierdo">
        <img src="logo.png" alt="Logo">
    </div>

    <div class="panel-derecho">
        <h1>Lo que está pasando ahora</h1>
        <h2>Únete hoy.</h2>
        <button id="btn-crear-cuenta">Crear cuenta</button>
        <button id="btn-iniciar-sesion">Iniciar sesión</button>
    </div>

    <!-- Fondo oscuro cuando aparece el modal -->
    <div id="overlay" class="overlay"></div>

    <!-- Modal de login -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <span id="cerrar-modal" class="close">&times;</span>
            <h2>Iniciar Sesión</h2>
            <!--Titulo-->
            <h2 class="titulo">Inicio de sesión</h2>
            <!--User Input-->
            <input type="text" id="username" placeholder="Correo o usuario" autocomplete="off" required>
            <!--Password Input-->
            <input type="password" id="password" placeholder="Constraseña" required>
            <!--Login Button-->
            <button id="btnInicioSesion" onclick="login()">Login</button>
            <button id="btnRegistrarte" onclick="saludo()">registr</button>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
